<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf or Imag to convert Excel</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="float-left title"><strong>Pdf or Image to convert Excel</strong> </div>

                        </div>
                        <div class="card-body card-block">
                            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">


                                <div class="row form-group">
                                    <div class="col-12 col-md-12">
                                        <form class="control-group first-form" id="fields">
                                            <label class="control-label sub-title" for="field1">
                                                Pdf to Excel
                                            </label>
                                            <div class="controls">
                                                <div class="entry input-group upload-input-group">
                                                    <input class="form-control" name="fields[]" type="file">
                                                </div>

                                            </div>
                                            <button class="btn btn-success first-button">Convert Excel</button>



                                        </form>





                                        <form class="control-group" id="fields">
                                            <label class="control-label sub-title" for="field1">
                                                Image to Excel
                                            </label>
                                            <div class="controls">
                                                <div class="entry input-group upload-input-group">
                                                    <input class="form-control" name="fields[]" type="file">
                                                </div>

                                            </div>
                                            <button class="btn btn-success">Convert Excel</button>



                                        </form>


                                    </div>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
